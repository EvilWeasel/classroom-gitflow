name: Code Review Test

on:
  pull_request_review:
    types: [submitted]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Run Test
      run: |
        $reviewerTagged = git log --grep="@EvilWeasel"
        
        if ($reviewerTagged) {
          Write-Host "Test bestanden: Reviewer getaggt."
          exit 0
        } else {
          Write-Host "Test fehlgeschlagen: Reviewer nicht getaggt."
          exit 1
        }
      shell: pwsh
